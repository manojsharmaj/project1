{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if entries %}
        <h1>All Pages</h1>
    {% else %}
        <h1>!!!Page not Found</h1>
    {% endif %}         
    <ul>
        {% for entry in entries %}
            <li><a href="/{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
